<ion-header>
  <ion-navbar>
    <ion-title *ngIf="!isSearchbarOpened">
      Ionic Blank
    </ion-title>
    <ion-searchbar *ngIf="isSearchbarOpened" showCancelButton="true"
    (ionCancel)="isSearchbarOpened=false" (ionInput)="getItems($event)">
    </ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="isSearchbarOpened">
    <button ion-item *ngFor="let item of items" (click)="showDetail(item)" class="e2eSearchbarNavItem">
      {{ item }}
    </button>
  </ion-list>
</ion-content>
