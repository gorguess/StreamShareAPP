<ion-header>
  <ion-navbar>
    
    <ion-grid *ngIf="!isSearchbarOpened">
      <ion-row>
        <ion-col col-4>
          <ion-buttons>
            <button ion-button icon-only (click)="goToPerfil()">
              Pel√≠culas
            </button>
          </ion-buttons>
        </ion-col>
    
        <ion-col col-3>
          <ion-buttons>
            <button ion-button icon-only (click)="goToPerfil()">
              Series
            </button>
          </ion-buttons>
        </ion-col>

        <ion-col col-3>
          <ion-buttons>
            <button ion-button icon-only (click)="goToPerfil()">
              {{ usuario }}
              <ion-icon name="md-contact"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>

        <ion-col col-1 offset-1>
          <ion-buttons>
            <button ion-button icon-only (click)="isSearchbarOpened=true">
              <ion-icon name="search"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>

      </ion-row>
    </ion-grid>

    <ion-searchbar *ngIf="isSearchbarOpened" showCancelButton="true" (ionCancel)="isSearchbarOpened=false" (ionInput)="getItems($event)">
    </ion-searchbar>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list *ngIf="isSearchbarOpened">
    <button ion-item *ngFor="let item of items" (click)="showDetail(item)">
      {{ item }}
    </button>
  </ion-list>

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <ion-thumbnail item-start>
              <img [src]="perfilImg">
            </ion-thumbnail>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col col-12>
            <ion-grid class="center">
              <ion-row>
                <ion-col col-auto>
                  <h2 class="bold">Name: </h2>
                </ion-col>
                <ion-col col-auto>
                  <h2>{{ nombre }}</h2>
                </ion-col>
                <ion-col col-auto>
                  <a (click)="nameType()">
                    <ion-icon ios="ios-create" md="md-create"></ion-icon>
                  </a>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <ion-grid class="center">
              <ion-row>
                <ion-col col-auto>
                  <h2 class="bold">Username: </h2>
                </ion-col>
                <ion-col col-auto>
                  <h2>{{ usuario }}</h2>
                </ion-col>
                <ion-col col-auto>
                  <a (click)="userType()">
                    <ion-icon ios="ios-create" md="md-create"></ion-icon>
                  </a>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12 class="center">
            <ion-buttons>
              <button ion-button icon-only clear class="center" *ngIf="!descripcion" (click)="descriptionType()">
                Type your description
              </button>
            </ion-buttons>
          </ion-col>
        </ion-row>

        <ion-row  *ngIf="descripcion">
          <ion-col col-12>
            <ion-grid class="center">
              <ion-row>
                <ion-col col-auto>
                  <h2 class="center">{{ contenidoDescripcion }}</h2>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
